<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">flipkart</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">DESIGN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="search for product">
                <a href="#"> <button class="btn">Search</button></a>
            </div>
        </div> 
        <div class="content">
            <h1>TODAY <br><span>HOT DEAL</span> <br>BUY MORE SAVE MORE</h1>
            <H3 class="par">Flipkart Brings Refurbished Smartphones: <br>  All Apple, Google, Samsung And Xiaomi Phones<br> Available At A Fraction Of Cost</H3>
                <button class="cn"><a href="#">VIEW ALL</a></button>

                </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="column">
          <img src="https://cdn.kalingatv.com/wp-content/uploads/2020/09/flipkart-Youtube.jpg" alt="Snow" style="width:100%">
        </div>
        <div class="column">
          <img src="https://newzflash.in/wp-content/uploads/2022/05/flipkart_big_saving_days_sale_2022_1651493386149.jpg" alt="Forest" style="width:100%">
        </div>
        <div class="column">
          <img src="https://english.cdn.zeenews.com/sites/default/files/2021/07/23/953611-untitled-design-2021-07-23t173123.419.png" alt="Mountains" style="width:100%">
        </div>
      </div>
    <style>
        *{
    margin: 0;
    padding: 0;
}
body {
  background-image: url("https://media.istockphoto.com/vectors/light-coloured-background-with-white-balls-blur-effect-3d-round-vector-id1194761776?k=20&m=1194761776&s=612x612&w=0&h=w72nSqJFhJwEfOQ3KZy7n2NrWi2Z9VmmdfNnXxCUK28=");
}
.main{
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(1.jpg);
    background-position: center;
    background-size: cover;
    height: 100vh;
}

.navbar{
    width: 1200px;
    height: 75px;
    margin: auto;
}

.icon{
    width: 200px;
    float: left;
    height: 70px;
}

.logo{
    color: yellow;
    font-size: 35px;
    font-family: Arial;
    padding-left: 20px;
    float: left;
    padding-top: 10px;
    margin-top: 5px
}

.menu{
    width: 400px;
    float: left;
    height: 70px;
}

ul{
    float: left;
    display: flex;
    justify-content: center;
    align-items: center;
}

ul li{
    list-style: none;
    margin-left: 70px;
    margin-top: 27px;
    font-size: 20px;
}

ul li a{
    text-decoration: none;
    color: seashell;
    font-family: Arial;
    font-weight: bold;
    transition: 0.4s ease-in-out;
}

ul li a:hover{
    color: yellow;
}

.search{
    width: 330px;
    float: left;
    margin-left: 270px;
}

.srch{
    font-family: 'Times New Roman';
    width: 200px;
    height: 40px;
    background: transparent;
    border: 1px solid  yellow;
    margin-top: 13px;
    color:palegreen;
    border-right: none;
    font-size: 16px;
    float: left;
    padding: 10px;
    border-bottom-left-radius: 5px;
    border-top-left-radius: 5px;
}

.btn{
    width: 100px;
    height: 40px;
    background: yellow;
    border: 2px solid  yellow;
    margin-top: 13px;
    color:red;
    font-size: 15px;
    border-bottom-right-radius: 5px;
    border-bottom-right-radius: 5px;
    transition: 0.2s ease;
    cursor: pointer;
}
.btn:hover{
    color: #000;
}

.btn:focus{
    outline: none;
}

.srch:focus{
    outline: none;
}
.content{
    width: 1200px;
    height: 400PX;
    margin: auto;
    color: palegreen;
    position: relative;
    
}
.content .par{
    padding-left: 20px;
    padding-bottom: 25px;
    font-family: Arial;
    letter-spacing: 1.2px;
    line-height: 30px;
}
.content h1{
    font-family: 'Times New Roman';
    font-size: 50px;
    padding-left: 20px;
    margin-top: 9%;
    letter-spacing: 2px;
}
.content .cn{
    width: 160px;
    height: 40px;
    background:yellow;
    border: none;
    margin-bottom: 10px;
    margin-left: 20px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition: .4s ease;
    
}

.content .cn a{
    text-decoration: none;
    color: #000;
    transition: .3s ease;
}

.cn:hover{
    background-color: palegreen;
}

.content span{
    color:yellow;
    font-size: 65px
}
.srch{
    background-color: rgb(1, 114, 134);
}
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
    </style>
</body>
</html>

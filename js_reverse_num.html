<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse the number</title>
</head>
<body onload="reverse()"; background="blue">
    <h1 style="background-color: rgb(2, 231, 231);">reverse the number</h1>
<script>
    function reverse(){
        var r=prompt("just type the numbr first then see the result ");
        var t=r.split("").reverse().join("");
        document.write(t);
    }
</script>
</body>
</html>

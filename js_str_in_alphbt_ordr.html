<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>str in alphabet order</title>
</head>
<body style="background-color: blanchedalmond; ">
<h1 style="background-color: aqua; border: 10px; padding: 10px; margin: 10px;">
    <script>
        var str="my name is mohammad asif";
        var output =str
        .split("")
        .reverse()
        .join("");
        document.write(output);
    </script>
    </h1>
</body>
</html>
